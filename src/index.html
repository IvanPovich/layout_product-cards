<!doctype html>
<html
  class="page"
  lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body
   class="page__body">
    <div class="product-card">
      <a
        href="#"
        class="product-card__link">
        <img
          src="./images/imac.jpeg"
          alt="divice"
          class="product-card__link__img"
          >
      </a>

      <span class="product-card__name"
      >APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
      </span>
      <span class="product-card__code"
      >Product code: 195434
      </span>

      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-card__reviews"
        >Reviews: 5
        </span>
      </div>
      <div class="product-card__count">
        <span class="product-card__count__price">Price:</span>
        <span class="product-card__count__value">$2,199</span>
      </div>

      <a
          href="#"
          class="product-card__bottom"
          data-qa="hover"
        >buy
        </a>
    </div>
  </body>
</html>
